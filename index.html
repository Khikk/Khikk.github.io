<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualisation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h3 class="header_public">Public Layer</h3>
    <h3 class="header_private">Private Layer</h3>
    <h3 class="header_basic">BasicAuth Guard</h3>
  </div>
  <div class="wrapper">
    <div class="client">
      <div class="client_square">Client</div>
      <div class="client_square">Client</div>
      <div class="client_square">Client</div>
    </div>
    <div class="gateway">
      <div class="gateway_header">Zuul</div>
      <div class="gateway_text">GATEWAY</div>
    </div>
    <div class="private-layer">
      <div class="private-layer_icon"></div>
      <div class="server">
        <div class="server_block">
          <div class="server_icon"></div>
          <div class="server_header">Eureka Discovery</div>
          <div class="server_text">SERVER</div>
        </div>
        <div class="server_picture"></div>
      </div>
      <div class="service">
        <div class="service_item service_shadow">
          <div class="service_header">Accomodation</div>
          <div class="service_text">SERVICE</div>
        </div>
       <div class="service_item">
          <div class="service_header">Auth</div>
          <div class="service_text">SERVICE</div>
        </div>
        <div class="service_item service_shadow">
          <div class="service_header">Reservation</div>
          <div class="service_text">SERVICE</div>
        </div>
        <div class="service_item service_shadow">
          <div class="service_header">User</div>
          <div class="service_text">SERVICE</div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
